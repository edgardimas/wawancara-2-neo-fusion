<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>Edgar GPT</h2>
      <h2>Chat History</h2>
      <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
      <div class="chat-list" id="chatList"></div>
    </div>

    <div class="chat-container">
      <!-- Dropdown for system role -->
      <select id="systemPrompt">
        <option value="Act like a doctor">Doctor</option>
        <option value="Act like a lawyer">Lawyer</option>
        <option value="Act like a teacher">Teacher</option>
        <option value="Act like a helpful AI assistant">AI Assistant</option>
      </select>

      <div class="messages" id="messages"></div>

      <div class="input-box">
        <input id="msg" type="text" placeholder="Type your message..." />
        <button onclick="send()">Send</button>
      </div>
    </div>
  </body>
</html>
